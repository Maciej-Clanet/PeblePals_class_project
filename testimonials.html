<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/testimonials.css">
    <script src="/scripts/nav.js" defer></script>
    <script src="/scripts/testimonials.js" defer></script>
</head>
<body>
    <header class="main-header">
        <img src="./assets/Logo.png" class="logo" alt="logo">
        <nav id="main-nav" class="main-nav">
        </nav>
    </header>
    <main class="main-content clouds-section">
        <img class="cloud small" src="/assets/cloud_small.png">
        <img class="cloud left" src="/assets/cloud_left.png">
        <img class="cloud right" src="/assets/cloud_right.png">
        <!-- this is where all the testimonials will go -->
        <div id="testimonials-box" class="testimonials-box">
        </div>

        <form id="t-form" class="t-form">
            <div class="stars-row">
                <b>Rate Us:</b>
                <!-- stuff will go here later for the stars -->
                 <label class="star"><input type="radio" name="rating" value="1" checked></label>
                 <label class="star"><input type="radio" name="rating" value="2"></label>
                 <label class="star"><input type="radio" name="rating" value="3"></label>
                 <label class="star"><input type="radio" name="rating" value="4"></label>
                 <label class="star"><input type="radio" name="rating" value="5"></label>
            </div>
            <label>
                Message: <br>
                <textarea id="t-message" class="t-form-input"></textarea>
            </label>
            <div class="t-bottom-row">
                <label for="email"><b>Your Email</b></label>
                <input id="email" class="t-form-input" type="email" placeholder="email">
                <button type="submit" class="btn">Send</button>
            </div>
        </form>

    </main>
    <footer class="main-footer">
        <p class="f-disclaimer">No rocks were quarried in the creation of this website</p>
        <div class="f-card main">
            <div class="f-column">
                <p class="f-heading">Links</p>
                <a class="f-link" href="/">Terms and Conditions</a>
                <a class="f-link" href="/">Privacy Policy</a>
                <a class="f-link" href="/">Contact</a>
            </div>
            <div class="f-column">
                <p class="f-heading">Socials</p>
                <a class="f-link" href="/">Facebook</a>
                <a class="f-link" href="/">X.com</a>
                <a class="f-link" href="/">Youtube</a>
            </div>
            <form class="f-column f-contact-form">
                <p class="f-heading">Stay in Touch</p>
                <p>Want to be notified about new rocks rolling into our shelter?</p>
                <p>Sign Up for the <strong>newsletter!</strong></p>
                <div class="f-form-row">
                    <input type="email" name="email" placeholder="Your email...">
                    <button type="submit">SUBSCRIBE</button>
                </div>
            </form>

        </div>
        <div class=" f-card secondary">© 2025 Peble Pals — All rights reserved.</div>
    </footer>
</body>
</html>
